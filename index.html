<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet - McDonald's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo mcdonalds.png" alt="McDonald's Logo" class="logo">
    </header>
    <div class="timesheet-container">
        <h1>Timesheet</h1>
        <form id="timesheet-form">
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="hours">Horas Trabajadas:</label>
                <input type="number" id="hours" required>
            </div>
            <div class="form-group">
                <label for="task">Descripcion de la tarea a realizar:</label>
                <input type="text" id="task" required>
            </div>
            <button type="submit">Agregar una entrada</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Horas Trabajadas</th>
                    <th>Tareas</th>
                    <th>Extras</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody id="timesheet-entries">
                <!-- Entries will be added here -->
            </tbody>
        </table>
        <div class="controls">
            <button id="validate-hours">Horas validadas</button>
            <button id="consult-hours">Consulta de horas</button>
        </div>
        <div id="total-hours"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
